<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BilimTech</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,500;1,700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="header.css">
</head>
<body>
    <header class="container header">
        <div class="header-top">
            <a href="#" class="header-logo">
                <img src="img/logo.png" alt="">
            </a>
            <nav class="header-nav">
                <ul class="nav-list">
                    <li class="nav-item">
                        О нас
                    </li>
                    <li class="nav-item">
                        Каталог
                    </li>
                    <li class="nav-item">
                        Наши партнёры
                    </li>
                    <li class="nav-item">
                        Блог
                    </li>
                    <li class="nav-item">
                        Контакты
                    </li>
                </ul>
            </nav>
            <div class="basket-wrapper">
                    <img class="basket-icon" src="icons/Basket.svg">
                    <a href="" class="basket">
                        Корзина
                    </a>
            </div>
        </div>
        <div class="header-bottom">
            <form class="header-form">
                <input class="header-input" type="text" placeholder="Поиск товара">
                <button class="header-submit" type="submit"><img class="submit-icon" src="icons/Magnifier.svg"></button>
              </form>
        </div>
    </header>
</body>
</html>
