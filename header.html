<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BilimTech</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/multi.css">
    <link rel="stylesheet" href="css/header.css">
</head>
<body>
    <header class="container header">
        <div class="header-top">
            <a href="#" class="header-logo">
                <img src="img/logo.png" alt="">
            </a>
            <nav class="header-nav">
                <ul class="nav-list">
                    <li class="nav-item">
                        <a href="#">О нас</a>
                    </li>
                    <li class="nav-item">
                        <a href="#">Каталог</a>
                    </li>
                    <li class="nav-item">
                        <a href="#">Наши партнёры</a>
                    </li>
                    <li class="nav-item">
                        <a href="#">Блог</a>
                    </li>
                    <li class="nav-item">
                        <a href="#">Контакты</a>
                    </li>
                </ul>
            </nav>
            <div class="basket-wrapper">
                    <img class="basket-icon" src="icons/Basket.svg">
                    <a href="" class="basket">
                        Корзина
                    </a>
            </div>
        </div>
        <div class="header-bottom">
            <form class="header-form">
                <input class="header-input" type="text" placeholder="Поиск товара">
                <button class="header-submit" type="submit"><img class="submit-icon" src="icons/Magnifier.svg"></button>
              </form>
        </div>

</html>
